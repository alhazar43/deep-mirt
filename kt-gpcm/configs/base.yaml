# base.yaml â€” Deep-GPCM validated defaults
# Mirrors the factory defaults in types.py.
# Override any field in a derived config.

base:
  experiment_name: "base"
  device: "cuda"
  seed: 42

model:
  n_questions: 100
  n_categories: 5
  n_traits: 1
  memory_size: 50
  key_dim: 64
  value_dim: 128
  summary_dim: 50
  ability_scale: 1.0
  dropout_rate: 0.0
  memory_add_activation: "tanh"
  init_value_memory: true

training:
  epochs: 100
  batch_size: 64
  lr: 0.001
  grad_clip: 1.0
  focal_weight: 0.5
  weighted_ordinal_weight: 0.5
  ordinal_penalty: 0.5
  lr_patience: 3
  lr_factor: 0.8
  attention_entropy_weight: 0.0
  theta_norm_weight: 0.0
  alpha_prior_weight: 0.0
  beta_prior_weight: 0.0

data:
  data_dir: "data"
  dataset_name: "synthetic"
  train_split: 0.8
  min_seq_len: 10
