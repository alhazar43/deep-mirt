base:
  seed: 42
  device: cuda
model:
  n_questions: 1000
  n_cats: 5
  n_traits: 5
  memory_size: 50
  key_dim: 64
  value_dim: 5
  summary_dim: 64
  embedding_strategy: linear_decay
  concept_aligned_memory: true
training:
  batch_size: 64
  epochs: 30
  lr: 0.001
  weight_decay: 0.0
  grad_clip: 1.0
  output_dir: mirt-dkvmn/artifacts/large
  qwk_weight: 0.5
  ordinal_weight: 0.2
  attention_entropy_weight: 0.01
  theta_norm_weight: 0.1

data:
  dataset_name: synthetic_5000_1000_5
  data_root: mirt-dkvmn/data
